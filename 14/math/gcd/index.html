<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="white">
    <link rel="apple-touch-icon" href="//kevinwu521.gitee.io/res/search/gcd.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/form.css">
    <link rel="stylesheet" type="text/css" href="/div.css">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/all.css">
    <link rel="shortcut icon" href="//kevinwu521.gitee.io/res/banhui.ico">
    <title>求最大公约数</title>
    <script src="/common.js"></script>
    <script>
        function gcd(x,y){
            if (y === 0)return x;
            return gcd(y,x % y);
        }
        function bn1onClick(){
            var x = getObj("num1").value;
            var y = getObj("num2").value;
            if (!x || !y || isNaN(x) || isNaN(y)){
                getObj("result").innerHTML = "请输入数字！";
                return;
            }
            if (Math.abs(x) >= 10000000000000000000 || Math.abs(y) > 10000000000000000000){
                getObj("result").innerHTML = "输入的数过大！";
                return;
            }
            var g = gcd(x,y);
            getObj("result").innerHTML = "最大公约数：" + g;
        }
        function bn2onClick(){
            getObj("num1").value = "";
            getObj("num2").value = "";
            getObj("result").innerHTML = "";
        }
    </script>
</head>
<body>
    <form>
        <div class="allmid" style="width: 500px; height: 700px">
            <p class="title">
                求最大公约数
            </p>
            <p class="middle">
                第一个数：
            </p>
            <input id="num1" class="ft30 rad10 bor1" style="width: 98%; height: 30px; text-align: center;">
            <p class="middle">
                第二个数：
            </p>
            <input id="num2" class="ft30 rad10 bor1" style="width: 98%; height: 30px; text-align: center;">
            <p class="middle">
                <button type="button" class="pad10 rad10 ft20 bor1" onclick="bn1onClick()">
                    一键计算
                </button>
                <button type="button" class="pad10 rad10 ft20 bor1" onclick="bn2onClick()">
                    清除
                </button>
                <button type="button" class="pad10 rad10 ft20 bor1" onclick="window.location.href='/'">
                    返回首页
                </button>
            </p>
		<p class="middle" id="result"></p>
        </div>
    </form>
</body>
</html>
