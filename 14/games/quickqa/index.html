<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="white">
    <link rel="apple-touch-icon" href="/res/search/ques.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快问快答</title>
    <link rel="styleshet" type="text/css" href="/text.css">
    <link rel="shortcut icon" href="/res/banhui.ico">
    <style>
        .mid{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        div.grey{
            background-color: #fafafa;
        }
        p.title{
            text-align: center;
            font-size: 50px;
        }
        p.subtitle{
            text-align: center;
            font-size: 25px;
        }
        p.text{
            font-size: 12px;
        }
		button.square{
			width: 75px;
			height: 75px;
		}
    </style>
    <script>
        function getObj(id){
            return document.getElementById(id);
        }
    </script>
</head>
<body>
    <a href="/" class="text">
        返回首页
    </a>
    <div class="mid grey" style="width: 600px; height: 400px;">
        <p id="prob" class="subtitle"></p>
        <p class="subtitle">
            <button type="button" onclick="chYes()" class="square" style="background: #ddffdd;">
                <p class="subtitle">
                    对
                </p>
            </button>
            <button type="button" onclick="chNo()" class="square" style="background: #ffdddd;">
                <p class="subtitle">
                    错
                </p>
            </button>
        </p>
        <p id="info" class="subtitle">
            得分：0；还剩60秒
        </p>
        <p class="subtitle">
            <a href=".">重新开始</a>
        </p>
    </div>
    <script>
        var prob = [
            ["应用程序崩溃很可能造成系统蓝屏","F"],
            ["Linux是操作系统","T"],
            ["RSA是非对称式加密算法","T"],
            ["C语言没有printf函数","F"],
            ["你是张树一吗","F"],
            ["C/C++是编写网页常用的编程语言","F"],
            ["Windows调用MessageBoxEx()可以弹出对话框","F"],
            ["Windows ME的蓝屏可以直接退出，不用重启","T"],
            ["按Win+R可以打开cmd","T"],
            ["任务管理器可以结束进程","T"],
            ["Windows支持的脚本语言是bash","F"],
            ["矩阵乘法满足交换律","F"],
            ["Ctrl+C的作用是中断命令","T"],
            ["ipconfig可以查看当前IP地址","T"],
            ["10.57.256.1是合法的IPv4地址","F"],
            ["www.baidu.com是一个IP地址","F"],
            ["::1是合法的IPv6地址","T"],
            ["1TiB=1024GiB","T"],
            ["1B=8b","T"],
            ["15写成二进制是1001","F"],
            ["有一个整数的二进制是114514","F"],
            ["114514是质数","F"],
            ["服务器大部分都是Windows系统","F"],
            ["regedit是注册表编辑器","T"],
            ["taskmgr是任务管理器","T"],
            ["64位的Windows系统可以运行32位的程序","T"],
            ["32位的Windows系统可以运行64位的程序","F"],
            ["现在有128位系统","F"],
            ["有一种硬盘格式叫FAT32","T"],
            ["在Windows资源管理器中无法新建名字为con的文件夹","T"],
            ["Linux访问磁盘的方式是通过盘符","F"],
            ["Linux切换目录的命令是cp","F"],
            ["Linux前往主目录的命令是cd ~","T"],
            ["Linux权限最高的用户叫root","T"],
            ["归并排序的时间复杂度是O(N^2)","F"],
            ["冒泡排序是稳定的","T"],
            ["Dijkstra是一种求最小生成树的算法","F"],
            ["AES是对称式加密算法","T"],
            ["张树一迟早会被打败","T"],
            ["HOOK鼠标可以避免别人操作鼠标","T"],
            ["操作系统简称OJ","F"],
            ["HTML插入JavaScript是通过script标签","T"],
            ["JavaScript和Java是同一种语言","F"],
            ["HTML引入外部CSS是通过style标签","F"],
            ["高级语言执行效率比低级语言高","F"],
            ["C++是面向对象语言","T"],
            ["现在的电脑大多是BIOS启动","F"],
            ["服务器通常有鼠标、键盘、麦克风、摄像头等设备","F"],
            ["内存和硬盘是一回事","F"],
            ["存到ROM里的内容计算机无法修改","T"],
            ["windows执行taskkill /f /t /im system.exe会造成系统蓝屏","F"],
            ["DNS是一个网站","F"],
            ["DDoS是一种网络攻击","T"],
            ["bat是脚本语言","T"],
            ["SSH可以远程控制别人电脑","T"],
            ["HTTP是一个网站","F"],
            ["操作系统无法修改BIOS设置","T"],
            ["Win+Shift+S可以截屏","T"],
            ["Win+L可以切换到桌面","F"],
            ["Linux没有注册表","T"],
            ["Linux使用NTFS文件系统","F"],
            ["Android基于Linux/Unix系统","T"],
            ["世界上最主流的两个操作系统是Windows和Mac","F"],
            ["应用程序不能随便调用硬件","T"],
            ["驱动运行在内核层","T"]
        ];
        var len = prob.length;
        prob.sort(function(){return Math.random() >= 0.5 ? 1 : -1;})
        var chos = 0;
        var score = 0;
			var first = 1;
        var tm;
        function gen(){
            chos = (chos + 1) % len;
            getObj("prob").innerHTML = prob[chos][0];
        }
        function check(ch){
            var ndt = new Date();
				if (first){
					tm = ndt.getTime();
					first = 0;
				}
            var remtm = 60 - Math.floor((ndt.getTime() - tm) / 1000);
            if (remtm < 0){
                getObj("prob").innerHTML = "时间到！";
                return;
            }
            if (ch === prob[chos][1])
                score ++;
				else
					score -= 2;
            getObj("info").innerHTML = "得分：" + score + "；还剩" + remtm + "秒"
            gen();
        }
        function chYes(){check("T");}
        function chNo(){check("F");}
        gen();
    </script>
</body>
</html>
